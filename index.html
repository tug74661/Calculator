<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
      
        <link rel="stylesheet" href="calculator_style.css">
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> 
    </head>
    
    <body>
        <div class="calculator">
            <input type="text" id="textEntered" maxlength="9" placeholder="0">
            <div  class="row" id="first">
                <input type="button" id="clear" value="C">
                <input type="button" class="edit" id="posNeg" value="+/-">
                <input type="button" class="percent" value="%">
                <input type="button" class="operator" id="divide" value="/">      
            </div>
            <div class="row" id="second">
                <input type="button" class="number" id="seven" value="7">
                <input type="button" class="number" id="eight" value="8">
                <input type="button" class="number" id="nine" value="9">
                <input type="button" class="operator" id="multiply" value="*"> 
            </div>
            <div class="row" id="third">
                <input type="button" class="number" id="four" value="4">
                <input type="button" class="number" id="five" value="5">
                <input type="button" class="number" id="six" value="6">
                <input type="button" class="operator" id="minus" value="-">
           </div>
            <div class="row" id="fourth">
                <input type="button" class="number" id="one" value="1">
                <input type="button" class="number" id="two" value="2">
                <input type="button" class="number" id="three" value="3">
                <input type="button" class="operator" id="plus" value="+">
            </div>
            <div class="row" id="fifth">
                <input type="button" class="number" id="zero" value="0">
                <input type="button" class="number" id="dot" value=".">
                <input type="button" class="evaluate" id="equals" value="=">
           
            </div>
            <br>
        </div>
        <div>
            <button id="changeColor">Change Color?</button>
        </div>
        
            
        <script src="CalculatorScript.js"></script>
        <script src="ColorHandler.js"></script>
    </body>

</html>
